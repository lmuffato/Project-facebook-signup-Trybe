<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">

   <form action="get" class="facebook-login"></form>
      <label for="userName"><b>Usuário</b></label>
      <input type="text" placeholder="Digite seu nome" name="uname" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua senha" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar
      </label>
   </form>

  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</p>
      <img src="imgs/networking.png" alt="networking do facebook" id="facebook-networking">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
