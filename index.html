<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
	<header class="top-bar">
		<img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
		<form class="facebook-login" action="" method="GET">
			<div class="form-group">
				<label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
				<input id="user-email-phone" type="text" name="username">				
			</div>
			<div class="form-group">
				<label for="user-password" id="user-password-label">Senha</label>	
				<input type="password" name="password" id="user-password">
			</div>
			<div class="form-control">
				<button id="button-login">Entrar</button>
			</div>
		</form>
	</header>
	<main class="main-content">
		<section class="left-content">
			<p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
			<img src="imgs/networking.png" alt="" id="facebook-networking">
		</section>
		<section class="right-content">
			<h1>Abra uma conta</h1>
			<p class="quick-easy">É rápido e fácil.</p>
			<form action="" method="GET" class="signup-form">
        <div class="fullname">
          <input type="text" name="firstname" placeholder="Nome" class="form-input">
          <input type="text" name="lastname" placeholder="Sobrenome" class="form-input">
        </div>
        <div class="phone-email-password">
          <input type="text" name="phone_email" placeholder="Celular ou email" id="phone-email" class="form-input">
          <input type="password" name="password" placeholder="Nova senha" class="form-input">
        </div>
        <div class="birthdate">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="form-input">
        </div>
        <div class="gender">
          <label for="" id="label-gender">Gênero</label>
          <div class="gender-buttons">
            <input type="radio" name="gender-btn" id="gender-fem" value="Feminino" class="form-input" checked>
            <label for="gender-fem">Feminino</label>
            <input type="radio" name="gender-btn" id="gender-masc" value="Masculino" class="form-input">
            <label for="gender-masc">Masculino</label>
            <input type="radio" name="gender-btn" id="gender-custom" value="Personalizado" class="form-input">            
            <label for="gender-custom">Personalizado</label>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
			</form>
		</section>
	</main>
	<script src="script.js"></script> 
</body>
</html>
