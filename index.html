<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Sign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div>
      <img src = 'imgs/facebook-logo.png' class="facebook-logo" alt="logo">
    </div>
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="login" class="login" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="login" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="password" class="password" id="user-password-label">Senha</label>
        <input type="password" name="password" id="user-password">
        <a href="">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <label for="" class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="networking-logo" id="facebook-networking">
    </label>
    <div class="right-content">
        <h1 id="openAccount">Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action="" method="GET" class="right-content">
          <div class="last-first-name">
            <input type="text" name="firstname" placeholder="Nome" class="first-name">
            <input type="text" name="lastname" placeholder="Sobrenome" class="last-name">
          </div>
          <div>
            <input type="text" name="phone_email" placeholder="Celular ou email" class="phone-email">
            <input type="password" name="password" placeholder="Nova senha" class="password">
          </div>
          <div>
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="birthdate">
          </div>
          <div id="gender-options">
            <label for="gender" id="label-gender">Gênero</label><br>
            <label for="feminino"><input type="radio" name="gender" id="feminino">Feminino</label>
            <label for="masculino"><input type="radio" name="gender" id="masculino">Masculino</label>
            <label for="personalizado"><input type="radio" name="gender" id="personalizado">Personalizado</label>
          </div>
          <div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </div>
        </form>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
