<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Signup Project</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input id=user-email-phone type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input id=user-password type="password">
        </div>
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
      <form class="create-account" action="">
        <div class="user-name">
          <input class="full-name user-data" name="firstname" data-validate-field="name" id="firstName" placeholder="Nome" type="text">
          <input class="full-name user-data" name="lastname" data-validate-field="name" id="lastName" placeholder="Sobrenome"
            type="text">
        </div>
        <div class="phone-email">
          <input name="phone_email" class="user-data" data-validate-field="email" id="phoneEmail" placeholder="Celular ou email"
            type="text">
        </div>
        <div class="password">
          <input name="password" class="user-data" placeholder="Nova senha" type="password">
        </div>
        <div class="birth-date">
          <label id="label-birthdate" for="">Data de nascimento</label>
          <input name="birthdate" class="user-data" id="birthdate" placeholder="dd/mm/aaaa" type="text">
        </div>
        <div class="genderOptions">
          <label id="label-gender" for="gender">Gênero</label>
          <br>
          <div class="nowrap">
            <label for="female">Feminino</label>
            <input class='genderOptions' type="radio" id="female" name="gender" value="Feminino">
            <label for="male">Masculino</label>
            <input class='genderOptions' type="radio" id="male" name="gender" value="Masculino">
            <label for="other">Personalizado</label>
            <input class='genderOptions' type="radio" id="other" name="gender" value="Personalizado">
          </div>
        </div>
        <div class="btn">
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
