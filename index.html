<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
<header class="top-bar">
  
  <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">

  <form action="" class="facebook-login">  
    <section class="form-group">
      <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
      <input type="text" id="user-email-phone">
    </section>
    
    <section class="form-group">
      <label for="user-password" id="user-password-label">Senha</label>
      <input type="password" id="user-password">
    </section>
    
    <section class="form-control">
      <button id="button-login">Entrar</button>
    </section>
  </form>
</header>
<main class="main-content">
  <section class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" alt="Imagem com o slogan do facebook" id="facebook-networking">
  </section>

  <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
    <form action="get">
      <section id="full-name">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
      </section>
      <section>
      <input type="text" name="phone_email" placeholder="Celular ou email">
    </section>
    <section>
      <input type="password" name="password" placeholder="Nova senha">
    </section>
    <section>
      <label for="" id="label-birthdate">Data de nascimento</label>
      <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
    </section>
    <section>
      <label for="" id="label-gender">Gênero</label><br>
      <input type="radio" name="gender" id="fen" value="Feminino"><label for="fen">Feminino</label>
      <input type="radio" name="gender" id="mas" value="Masculino"><label for="mas">Masculino</label>
      <input type="radio" name="gender" id="per" value="Personalizado"><label for="per">Personalizado</label>
    </section>
    <section>
      <button id="facebook-register" type="submit">Cadastre-se</button>
    </section>

    </form>
  </section>

</main>
  <script src="script.js"></script>
</body>
</html>
