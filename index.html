<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="facebook logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" class="login">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password" class="login">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar <br> e compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <div class="name">
          <input type="text" name="firstname" placeholder="Nome" class="input-form required" id="first-name">
          <input type="text" name="lastname" placeholder="Sobrenome" class="input-form required" id="last-name">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" class="input-form required" id="phone-email-input">
        <input type="password" name="password" placeholder="Nova senha" class="input-form">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="input-form birthdate required" id="input-birthdate">
        <label for="gender" id="label-gender">Gênero</label>
        <div class="radio-genders">
          <input type="radio" value="Feminino" name="gender">Feminino
          <input type="radio" value="Masculino" name="gender">Masculino
          <input type="radio" value="Personalizado" name="gender" id="other">Personalizado
        </div>
        <input type="text" class="input-gender-hidden input-form" name="gender-custom" placeholder="Gênero (opcional)"> 
        <span id="errorInput"></span>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
