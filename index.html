<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo-facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone" type="text" name="email-phone">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="image-networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" id="form" onsubmit="createTextWelcome()">
        <input class="inputs48" type="text" name="firstname" placeholder="Nome" required>
        <input class="inputs48" type="text" name="lastname" placeholder="Sobrenome" required>
        <input class="input100" type="text" name="phone_email" placeholder="Celular ou email" required>
        <input class="input100" type="password" name="password" placeholder="Nova senha" required>
        <label id="label-birthdate" for="birthdate">Data de nascimento</label>
        <input id="birthdate" class="input100" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <label for="gender-label" id="label-gender">Gênero</label><br>
        <div id="gender-label">
          <input type="radio" name="gender" value="Feminino" required>Feminino
          <input type="radio" name="gender" value="Masculino">Masculino
          <input id="person" type="radio" name="gender" value="Personalizado">Personalizado
        </div>
        <div id="person-gender">

        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <div id="invalid-input"></div>
      </form>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
