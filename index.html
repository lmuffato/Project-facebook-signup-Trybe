<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <div class="div-logo">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </div>

    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
    </div>
  </header>
  
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
