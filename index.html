<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="top-bar">
    <div class="logo-conteiner">
      <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">
    </div>
    <form action="" class="facebook-login">
      <div class="form-group">
          <label for="email" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="email">
      </div>
      <div class="form-group">
          <label for="senha" id="user-password-label">Senha</label>
          <input type="text" id="user-password" name="senha">
      </div>
      <div class="form-control">
          <button id="button-login" type="submit" value="Entrar">Entrar</button>
      </div>
    </form>
 </header>  

 <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="pessoas de todas as partes do mundo conectadas">           
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
      </form>
    </div>    
 </main>
 
</body>
</html>
