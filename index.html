<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo" />
      <form class="facebook-login" action="">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input type="password" id="user-password"/>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
		<div  class="main-content">
			<div class="left-content">
				<p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
				<img id="facebook-networking" src="imgs/networking.png" alt="networking">
			</div>
			<div class="right-content">
				<h1>Abra uma conta</h1>
				<p class="quick-easy">É rápido e fácil.</p>
				<form action="">
					<input type="text" name="firstname" placeholder="Nome">
					<input type="text" name="lastname" placeholder="Sobrenome">
				</form>
			</div>
		</div>
    <script src="./script.js"></script>
  </body>
</html>
