<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar flexConteiner">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
        <form class="facebook-login flexConteiner">
            <div class="input flexConteiner form-group">
                <label class="form-group" id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" name="user-email-phone" id="user-email-phone">
            </div>
            <div class="input flexConteiner form-group">
                <label class="form-group" id="user-password-label" for="user-password">Senha</label>
                <input type="password" name="user-password" id="user-password">
            </div>
            <div class="form-control flexConteiner">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content flexConteiner">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.
            </p>
            <img src="imgs/networking.png" alt="Rede de contatos" id="facebook-networking">
        </div>
        <div class="right-content form-group">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" id="newUser">
                <div class="fullName">
                    <input type="text" name="firstname" id="firstname" placeholder="Nome">
                    <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                </div>
                <div class="longerInputs" id="addNewGender">
                    <input type="text" name="phone_email" placeholder="Celular ou email" id="email">
                    <input type="password" name="password" placeholder="Nova senha">
                    <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
                    <label id='label-gender' for="gender">Gênero</label>
                    <div class="flexConteiner" id='radioBtns'>
                        <label for="feminino">
                            <input type="radio" name="gender" id="feminino" value="Feminino">Feminino
                        </label>
                        <label for="masculino">
                            <input type="radio" name="gender" id="masculino" value="Masculino">Masculino
                        </label>
                        <label for="personalizado">
                            <input type="radio" name="gender" id="personalizado" value="Personalizado">Personalizado
                        </label>
                    </div>
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
                <span id="invalidFields">Campos inválidos</span>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
