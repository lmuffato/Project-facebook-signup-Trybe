<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class='top-bar'>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form class='facebook-login'>
        <div class='form-group'>
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Facebook Networking" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" id="register-form">
        <div class="full-name">
          <input type="text" name="firstname" placeholder="Nome" id="input-name">
          <input type="text" name="lastname" placeholder="Sobrenome" id="input-last-name">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" id="input-email">
        <input type="password" name="password" placeholder="Nova senha" id="input-password">
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="date">
        <label id="label-gender" id="label-gender">Gênero</label>
        <div id="inputs-container">
          <input type="radio" name="gender" value="Feminino" id="female">Feminino</input>
          <input type="radio" name="gender" value="Masculino" id="male">Masculino</input>
          <input type="radio" name="gender" value="Personalizado" id="custom">Personalizado</input>
        </div>
        <input type="text" name="gender-custom" placeholder="Gênero (opcional)" id='gender-custom'>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <p id='invalid-message'></p>
      </form>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
