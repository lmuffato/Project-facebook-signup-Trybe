<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class='top-bar'>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
      <form action="" class='facebook-login'>
        <div class="form-group">
          <label id='user-email-phone-label'for="user-email-phone">Email ou telefone</label>
          <input type="text" id='user-email-phone'>
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" name="" id="user-password">
        </div>
        <div class="form-control">
          <button id='button-login'>Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class='main-content'>

    <div class="left-content">

      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">

    </div>

    <div class="right-content">

      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form class="dados-pessoais" action="">
        <div id="nome-e-sobrenome">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" placeholder="Nova senha" required>  
        <label id='label-birthdate' for="">Data de nascimento</label>       
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required> 
        <label id='label-gender' for="">Gênero</label>
        <div id="generos">
          <input type="radio" name="gender" value='fem' required>Feminino
          <input type="radio" name="gender" value='fem' required>Masculino
          <input type="radio" name="gender" value='fem' required>Personalizado
        </div>
        <button id="facebook-register" type='submit'>Cadastre-se</button>
      </form>

    </div>

  </main>

</body>

<script src="script.js"></script>

</html>
