<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook SignUp Project</title>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="facebook logo"
      />
      <form class="facebook-login" action="">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" id="facebook-networking" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="names-container">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <label id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
          ></input>
          <br>
          <div class="field-control">
            <label id="label-gender">Gênero</label>
            <div class="radio-container">
              <input type="radio" name="gender" />Feminino
              <input type="radio" name="gender" />Masculino
              <input type="radio" name="gender" />Personalizado
            </div>
          </div>
          <input
            type="text"
            name="gender-custom"
            placeholder="Gênero (opcional)"
            id="customGender"
          />
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
