<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Facebook Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="" class="facebook-logo"/>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text" placeholder="Digite aqui seu Email ou telefone"/>
        </div>
        <div action="" class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id=" facebook-networking" src=" imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
        <div class="fullname">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" id="password" placeholder="Nova senha"> <br>
          <label for="" id="label-birthdate">Data de Nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa"> <br>
          <input type="radio" id="male" name="gender" value="Masculino">
          <label for="male">Masculino</label>
          <input type="radio" id="female" name="gender" value="Feminino">
          <label for="female">Feminino</label>
          <input type="radio" id="other" name="gender" value="Personalizado">
          <label for="other">Personalizado</label>
        </form>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
